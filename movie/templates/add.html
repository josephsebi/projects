{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        <input type="text" name="name" placeholder="Enter your movie name"><br>
        <input type="text" name="desc" placeholder="Enter the movie description"><br>
        <input type="number" name="year" placeholder="Enter your movie year"><br>
        <input type="file" name="img"><br>
        <input type="submit">
</form>
{% endblock %}
