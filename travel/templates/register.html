<!DOCTYPE html>
<html lang="en">
<head>
<body>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>Register Here</h1>
<form action="register" method="post">
    <p>Please fill in the details to create an account with us.</p>
    {% csrf_token %}
    <input type="text" placeholder="Enter your username" name="username"><br>
    <input type="text" placeholder="Enter your first name" name="first_name"><br>
    <input type="text" placeholder="Enter your last name" name="last_name"><br>
    <input type="email" placeholder="Enter your email" name="email"><br>
    <input type="password" placeholder="Enter your password" name="password"><br>
    <input type="password" placeholder="Confirm your password" name="cpassword"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
